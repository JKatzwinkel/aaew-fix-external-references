[loggers]
keys=root,elasticsearch,aaew_couch

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[logger_elasticsearch]
level=ERROR
qualname=elasticsearch
handlers=stream_handler

[logger_aaew_couch]
level=ERROR
qualname=aaew_couch
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=WARNING
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=formatter
args=('.log', 'w+')

[formatter_formatter]
format=%(asctime)-8s %(name)-4s %(levelname)s: %(message)s
datefmt=%H:%M:%S
..
